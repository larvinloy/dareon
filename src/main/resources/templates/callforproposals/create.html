<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/fragments :: head-all"></head>

<body>

	<div th:replace="layouts/navigation :: nav-private"></div>

	<!-- Page Content -->
	<div class="container">
		<div class="col-lg-12">

			<h2 th:if="${callForProposals.title} == null" class="page-header">Create
				New Call for Proposal</h2>
			<h2 th:if="${callForProposals.title} != null" class="page-header">Update
				Call for Proposal</h2>


			<form class="form-horizontal" th:object="${callForProposals}"
				th:action="@{/callforproposals/create}" method="post">

				<div class="well well-lg">

					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">Select
							Repository:</label>
						<div class="col-md-10">
							<select class="selectpicker" data-live-search="true"
								th:field="*{repo}">
								<option th:each="r: ${repos}" th:value="${r.id}"
									th:text="${r.title}" />
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">Title:</label>
						<div class="col-md-10">
							<input type="text" class="form-control" th:field="*{title}" required="true" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">Description:</label>
						<div class="col-md-10">
							<textarea class="form-control" rows="5" th:field="*{description}" required="true" >body</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" id="label-create">Details:</label>
						<div class="col-md-10">
							<textarea class="form-control" rows="5" th:field="*{details}" required="true" >body</textarea>
						</div>
					</div>


				</div>

				<div class="form-group">
					<div class="col-sm-4">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-save" /> Save
						</button>
						<button type="reset" class="btn btn-default">
							<span class="glyphicon glyphicon-refresh" /> Reset
						</button>
						<button type="button" class="btn btn-default"
							onClick="history.go(-1);return true;">
							<span class="glyphicon glyphicon-remove" /> Cancel
						</button>
					</div>
				</div>

			</form>

		</div>
	</div>

	<div th:replace="layouts/fragments :: bodybottom-scripts-min"></div>
	<footer th:replace="layouts/fragments :: footer"></footer>

</body>
</html>
